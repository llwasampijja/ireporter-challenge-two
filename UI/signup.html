<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="javascript/app.js"></script>
</head>

<body>
	<header class="navigation">
		<h1>IReporter</h1>
		<nav class="bigscreen-menu-nav">
			<ul>
				<li class="header-nav-item"><a href="index.html">Home</a></li>
				<li class="header-nav-item"><a href="about-us.html">About Us</a></li>
			</ul>
		</nav>
		<nav class="mobile-menu-btn">
			<div onclick="toggleMobileMenuVisibility()" class="dropdownbtn">
				<div class="dropdownbtn-icon-bar"></div>
				<div class="dropdownbtn-icon-bar"></div>
				<div class="dropdownbtn-icon-bar"></div>
			</div>
		</nav>
	</header>

	<nav id="mobile-menu" class="account-menu-nav">
		<ul>
			<li class="header-nav-item"><a href="index.html">Home</a></li>
			<li class="header-nav-item"><a href="#">About Us</a></li>
		</ul>
	</nav>

	<section class="sign-form-container">
		<div class="sign-form-container-elements-wrapper">
			<div class="sign-form-image-wrapper">
				<div class="sign-form-image" style="background-image: url('images/arrested.jpg');"></div>
				<form class="sign-form">
					<span class="sign-form-title">User Signup</span>
					<div class="sign-form-element sign-form-input-wrapper">
						<input class="sign-form-input" type="text" name="user-name" placeholder="Full Name" required>
					</div>
					<div class="sign-form-element sign-form-input-wrapper">
						<input class="sign-form-input" type="text" name="username" placeholder="username" required>
					</div>
					<div class="sign-form-element sign-form-input-wrapper">
						<input class="sign-form-input" type="email" name="email" placeholder="Email" required>
					</div>
					<div class="sign-form-element sign-form-input-wrapper">
						<input class="sign-form-input" type="password" name="password" placeholder="Password" required>
					</div>

					<div class="sign-form-element sign-form-input-btn-wrapper">
						<button class="sign-form-input-btn" onclick="openHomePage()">
							Sign up
						</button>
					</div>

					<div class="sign-form-element ">
						<span>Already a member? click button below to sign-in</span>
						<button class="sign-form-input-btn" onclick="openSigninPage()">
							Sign-in
						</button>
					</div>
			</div>
		</div>
	</section>
</body>

</html>
