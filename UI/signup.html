<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="javascript/app.js"></script>
	<script src="javascript/main.js"></script>
	<script>
		avoidLoginSignupPage();
	</script>
</head>

<body>
	<header class="navigation">
		<h1><a href="index.html">IReporter</a></h1>
		<nav class="bigscreen-menu-nav">
			<ul>
				<li class="header-nav-item"><a href="index.html">Home</a></li>
				<li class="header-nav-item"><a href="about-us.html">About Us</a></li>
			</ul>
		</nav>
		<nav class="mobile-menu-btn">
			<div onclick="toggleMobileMenuVisibility()" class="dropdownbtn">
				<div class="dropdownbtn-icon-bar"></div>
				<div class="dropdownbtn-icon-bar"></div>
				<div class="dropdownbtn-icon-bar"></div>
			</div>
		</nav>
	</header>

	<nav id="mobile-menu" class="account-menu-nav">
		<ul>
			<li class="header-nav-item"><a href="index.html">Home</a></li>
			<li class="header-nav-item"><a href="about_us.html">About Us</a></li>
		</ul>
	</nav>

	<section class="sign-form-container">
		<div class="sign-form-container-elements-wrapper">
			<div class="sign-form-image-wrapper">
				<div class="sign-form-image" style="background-image: url('images/null-corruption.jpg');"></div>
				<form class="sign-form" onsubmit="return false">
					<span class="sign-form-title">User Signup</span>
					<div class="sign-form-element sign-form-input-wrapper">
						<input id="reg-firstname" class="sign-form-input" type="text" name="firstname"
							placeholder="firstname" onblur="validateName('reg-firstname', 'validate-first-name');" required>
						<span id="validate-first-name"><small>a name must contain only letters from a to z</small></span>
					</div>
					<div class="sign-form-element sign-form-input-wrapper">
						<input id="reg-lastname" class="sign-form-input" type="text" name="lastname"
							placeholder="lastname" onblur="validateName('reg-lastname', 'validate-last-name');" required>
						<span id="validate-last-name"><small>a name must contain only letters from a to z</small></span>
					</div>
					<div class="sign-form-element sign-form-input-wrapper">
						<input id="reg-othernames" class="sign-form-input" type="text" name="othernames"
							placeholder="othernames">
							<span id="validate-first-name"><small>a name must contain only letters from a to z</small></span>
					</div>
					<div class="sign-form-element sign-form-input-wrapper">
						<input id="reg-username" class="sign-form-input" type="text" name="username"
							placeholder="username" required>
					</div>
					<div class="sign-form-element sign-form-input-wrapper">
						<input id="reg-email" class="sign-form-input" type="email" name="email" placeholder="Email"
							required>
					</div>
					<div class="sign-form-element sign-form-input-wrapper">
						<input id="reg-phonenumber" class="sign-form-input" type="tel" name="phonenumber"
							placeholder="phonenumber" required>
					</div>
					<div class="sign-form-element sign-form-input-wrapper">
						<input id="reg-password" class="sign-form-input" type="password" name="password"
							placeholder="Password" required>
					</div>

					<div class="sign-form-element sign-form-input-btn-wrapper">
						<button class="sign-form-input-btn" onclick="registerUser()">
							Sign up
						</button>
					</div>

					<div id="mysignup-loader" class="loader"></div>

					<div class="sign-form-element ">
						<span>Already a member? click button below to sign-in</span>
						<button class="sign-form-input-btn" onclick="openSigninPage()">
							Sign-in
						</button>
					</div>
			</div>
		</div>
	</section>
</body>
<script>
	var email = document.getElementById("reg-email");
	email.addEventListener("input", function (event) {
		if (email.validity.typeMismatch) {
			email.setCustomValidity("I expect an e-mail, darling!");
		} else {
			email.setCustomValidity("");
		}
	});
</script>
<script src="javascript/form_validation.js"></script>

</html>
